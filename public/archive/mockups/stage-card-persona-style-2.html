<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona Style 2: Split Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .stage-progress-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card-header {
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card-header:hover {
      background: #fafafa;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 16px 24px;
      border-bottom: 1px solid #f0f0f0;
    }

    .expand-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .expand-icon.expanded {
      transform: rotate(180deg);
      background: #667eea;
      color: white;
    }

    .stage-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: #e0e0e0;
    }

    .info-section {
      background: white;
      padding: 24px;
    }

    .info-section.current {
      background: linear-gradient(135deg, #f8f9ff, #ffffff);
    }

    .info-section.next {
      background: linear-gradient(135deg, #fff8fb, #ffffff);
    }

    .section-label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .persona-name {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .info-section.next .persona-name {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0.7;
    }

    .stage-name {
      font-size: 16px;
      font-weight: 600;
      color: #555;
    }

    .info-section.next .stage-name {
      color: #999;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .dropdown-content.expanded {
      max-height: 800px;
    }

    .journey-visualization {
      padding: 32px 24px;
      background: linear-gradient(135deg, #fafafa, #f5f5f5);
      border-top: 1px solid #e0e0e0;
    }

    .journey-path {
      position: relative;
      padding: 20px 0;
    }

    .milestones {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 2;
    }

    .milestones::before {
      content: '';
      position: absolute;
      top: 30px;
      left: 12.5%;
      right: 12.5%;
      height: 3px;
      background: linear-gradient(to right,
        #667eea 0%,
        #667eea 33%,
        #e2e8f0 33%,
        #e2e8f0 100%);
      z-index: -1;
    }

    .milestone {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 25%;
    }

    .milestone-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      border: 3px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .milestone.completed .milestone-icon {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: #667eea;
      color: white;
    }

    .milestone.current .milestone-icon {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-color: #fbbf24;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(251, 191, 36, 0);
      }
    }

    .milestone-name {
      font-size: 13px;
      font-weight: 600;
      color: #666;
      margin-bottom: 4px;
    }

    .milestone.completed .milestone-name {
      color: #667eea;
    }

    .milestone.current .milestone-name {
      color: #f59e0b;
      font-weight: 700;
    }

    .milestone-status {
      font-size: 10px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .stage-info-grid {
        grid-template-columns: 1fr;
      }
      .milestone-icon {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stage-progress-card">
      <div class="card-header" onclick="toggleDropdown()">
        <div class="header-top">
          <div class="expand-icon" id="expandIcon">‚Üì</div>
        </div>
        <div class="stage-info-grid">
          <div class="info-section current">
            <div class="section-label">Current Journey</div>
            <div class="persona-name">Vibe Seeker</div>
            <div class="stage-name">Explore Stage</div>
          </div>
          <div class="info-section next">
            <div class="section-label">Next Journey</div>
            <div class="persona-name">Vibe Riser</div>
            <div class="stage-name">Commit Stage</div>
          </div>
        </div>
      </div>

      <div class="dropdown-content" id="dropdownContent">
        <div class="journey-visualization">
          <div class="journey-path">
            <div class="milestones">
              <div class="milestone completed">
                <div class="milestone-icon">‚úì</div>
                <div class="milestone-name">Discover</div>
                <div class="milestone-status">Complete</div>
              </div>
              <div class="milestone current">
                <div class="milestone-icon">üîç</div>
                <div class="milestone-name">Explore</div>
                <div class="milestone-status">Current</div>
              </div>
              <div class="milestone">
                <div class="milestone-icon">üéØ</div>
                <div class="milestone-name">Commit</div>
                <div class="milestone-status">Locked</div>
              </div>
              <div class="milestone">
                <div class="milestone-icon">üöÄ</div>
                <div class="milestone-name">Scale</div>
                <div class="milestone-status">Locked</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const content = document.getElementById('dropdownContent');
      const icon = document.getElementById('expandIcon');
      content.classList.toggle('expanded');
      icon.classList.toggle('expanded');
    }
  </script>
</body>
</html>
